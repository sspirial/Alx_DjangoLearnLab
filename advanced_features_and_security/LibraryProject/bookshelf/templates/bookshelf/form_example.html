<!doctype html>
<html>
<head><title>Form Example (CSRF)</title></head>
<body>
  <h1>Example Form With CSRF</h1>
  {% if message %}
    <p>{{ message }}</p>
  {% endif %}
  <form method="post" novalidate>
    {% csrf_token %}
    {{ form.non_field_errors }}
    <p>
      {{ form.sample.label_tag }}<br>
      {{ form.sample }}
      {{ form.sample.errors }}
    </p>
    <button type="submit">Submit</button>
  </form>
</body>
</html>

<!doctype html>
<html>
<head><title>Books</title></head>
<body>
  <h1>Books</h1>
  <form method="get" action="">
    <input type="text" name="q" value="{{ q|default:'' }}" placeholder="Search title or author">
    <button type="submit">Search</button>
  </form>
  <p><a href="{% url 'bookshelf:book_create' %}">Create new book</a></p>
  <ul>
    {% for b in books %}
      <li>
        <a href="{% url 'bookshelf:book_detail' b.pk %}">{{ b.title }}</a> â€” {{ b.author }} ({{ b.publication_year }})
      </li>
    {% empty %}
      <li>No books yet.</li>
    {% endfor %}
  </ul>
  <p><a href="/admin/">Admin</a></p>
  <p><a href="{% url 'logout' %}">Logout</a></p>
  {% if messages %}
    {% for m in messages %}<p>{{ m }}</p>{% endfor %}
  {% endif %}
</body>
</html>

{% extends 'blog/base.html' %}

{% block title %}Logged Out - Django Blog{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow text-center">
            <div class="card-header bg-warning text-dark">
                <h4><i class="fas fa-sign-out-alt"></i> Logged Out</h4>
            </div>
            <div class="card-body">
                <i class="fas fa-check-circle text-success fa-3x mb-3"></i>
                <h5>You have been successfully logged out!</h5>
                <p class="text-muted">Thank you for visiting Django Blog. Come back soon!</p>
                
                <div class="d-grid gap-2">
                    <a href="{% url 'blog:login' %}" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt"></i> Login Again
                    </a>
                    <a href="{% url 'blog:home' %}" class="btn btn-outline-secondary">
                        <i class="fas fa-home"></i> Go to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

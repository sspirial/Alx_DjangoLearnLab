<!doctype html>
<html>
<head><title>Delete {{ book.title }}</title></head>
<body>
  <h1>Delete Book</h1>
  <p>Are you sure you want to delete "{{ book.title }}" by {{ book.author }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'bookshelf:book_detail' book.pk %}">Cancel</a>
  </form>
</body>
</html>
